<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마스크 착용 감지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 95%;
            max-width: 500px;
        }
        h1 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        #webcam-container {
            margin-bottom: 10px;
            width: 100%;
        }
        #webcam-container canvas {
            width: 100% !important;
            height: auto !important;
        }
        #label-container {
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            word-break: keep-all;
        }
        .warning {
            color: #d9534f;
            background-color: #f9eaea;
        }
        .success {
            color: #5cb85c;
            background-color: #eaf9ea;
        }
        #camera-select {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>마스크 착용 감지 시스템</h1>
        <select id="camera-select">
            <option value="user">전면 카메라</option>
            <option value="environment">후면 카메라</option>
        </select>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/u3x_M0uVj/";
        let model, webcam, labelContainer, maxPredictions;
        let currentStream = null;
        let lastSpokenMessage = '';
        let lastSpokenTime = 0;

        // 음성 합성 초기화
        const speech = new SpeechSynthesisUtterance();
        speech.lang = 'ko-KR';
        speech.volume = 1;
        speech.rate = 1;
        speech.pitch = 1;

        // 메시지 재생 함수
        function speakMessage(message) {
            const currentTime = new Date().getTime();
            // 같은 메시지는 3초 간격으로만 재생
            if (message !== lastSpokenMessage || currentTime - lastSpokenTime > 3000) {
                speech.text = message;
                window.speechSynthesis.speak(speech);
                lastSpokenMessage = message;
                lastSpokenTime = currentTime;
            }
        }

        async function init(facingMode = 'user') {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = facingMode === 'user';
            const width = Math.min(window.innerWidth - 30, 400);
            webcam = new tmImage.Webcam(width, width, flip);

            try {
                await webcam.setup({ facingMode: facingMode });
                await webcam.play();
                currentStream = webcam.webcam.srcObject;
                window.requestAnimationFrame(loop);

                const webcamContainer = document.getElementById("webcam-container");
                webcamContainer.innerHTML = '';
                webcamContainer.appendChild(webcam.canvas);
            } catch (e) {
                console.error('카메라 설정 오류:', e);
                labelContainer.innerHTML = "카메라 접근 권한을 허용해주세요!";
                speakMessage("카메라 접근 권한을 허용해주세요!");
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            
            if (prediction[0].probability > prediction[1].probability) {
                labelContainer.className = "success";
                labelContainer.innerHTML = "환영합니다!";
                speakMessage("환영합니다!");
            } else {
                labelContainer.className = "warning";
                labelContainer.innerHTML = "마스크를 쓰고 입장하세요.";
                speakMessage("마스크를 쓰고 입장하세요.");
            }
        }

        // 카메라 선택 이벤트 리스너
        document.getElementById('camera-select').addEventListener('change', function(e) {
            init(e.target.value);
        });

        // 음성 지원 확인 및 초기 실행
        if ('speechSynthesis' in window) {
            labelContainer = document.getElementById("label-container");
            init('user');
        } else {
            alert('이 브라우저는 음성 합성을 지원하지 않습니다.');
        }
    </script>
</body>
</html>
